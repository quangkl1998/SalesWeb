<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản lý sản phẩm</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- JQuery UI -->
	<link rel="stylesheet" href="css/jquery-ui.min.css">

	<!-- Animate -->
	<!-- <link rel="stylesheet" href="css/animate.css"> -->

	<!-- My CSS -->
	<link rel="stylesheet" href="css/modal.css">

	<link rel="stylesheet" href="css/style4.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div class="wrapper">
		<!-- Sidebar Holder -->
		<div id="sidebar">
			<nav>
				<div class="sidebar-header">
					<button type="button" id="sidebarCollapse" class="btn btn-info">
						<i class="fa fa-bars"></i>
					</button>
				</div>

				<ul class="list-unstyled components">
					<li class="active">
						<a href="#homeSubmenu">
							<i class="fa fa-home"></i>
							Sản phẩm
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-briefcase"></i>
							About
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-link"></i>
							Portfolio
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-paperclip"></i>
							FAQ
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-paper-plane"></i>
							Contact
						</a>
					</li>
				</ul>

			</nav>
		</div>

		<!-- Page Content Holder -->
		<div id="content">
			<div class="container">
				<div class="card text-center">
					<!-- Header -->
					<div class="card-header myCardHeader">
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">Danh sách sản phẩm</h3>
							</div>
							<div class="col-md-6 text-right">
								<button onclick="resetModal()" class="btn btn-primary" id="btnThem" data-toggle="modal"
									data-target="#myModal">Thêm sản phẩm</button>
							</div>
						</div>
					</div>

					<!-- Body -->
					<div class="card-body">
						<div class="row mb-3">
							<div class="col">
								<div class="input-group">
									<input oninput="findProduct()" type="text" class="form-control"
										placeholder="Loại sản phẩm" id="searchName">
									<div class="input-group-prepend">
										<span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
									</div>
								</div>
							</div>
						</div>
						<table class="table table-bordered table-hover myTable">
							<thead class="text-primary">
								<tr>
									<th class="nowrap">
										<span class="mr-1">Hình</span>
										<i class="fa fa-arrow-up" id="SapXepTang"></i>
										<i class="fa fa-arrow-down" id="SapXepGiam"></i>
									</th>
									<th>Tên sản phẩm</th>
									<th>Giá</th>
									<th>Số lượng</th>
									<th>Loại</th>
									<th><em class="fa fa-cog"></em></th>
								</tr>
							</thead>
							<tbody id="tableDanhSach">

							</tbody>
						</table>
					</div>

					<!-- Footer -->
					<div class="card-footer myCardFooter">
						<nav>
							<ul class="pagination justify-content-center" id="ulPhanTrang">

							</ul>
						</nav>
					</div>
				</div>
			</div>

		</div>
	</div>


	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<header class="head-form mb-0">
					<h2 id="header-title">Create A New Product</h2>
				</header>

				<!-- Modal Header -->
				<!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

				<!-- Modal body -->
				<div class="modal-body">

					<form role="form" id="form">

						<div class="form-group d-none">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-print"></i></span>
								</div>
								<input type="text" name="id" id="id" class="form-control input-sm" placeholder="">
							</div>
							<span class="sp-thongbao" id="tbId"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-print"></i></span>
								</div>
								<input type="text" name="name" id="name" class="form-control input-sm"
									placeholder="Nhập tên sản phẩm">
							</div>
							<span class="sp-thongbao" id="tbName"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-image"></i></span>
								</div>
								<input type="text" name="image" id="image" class="form-control input-sm"
									placeholder="Nhập link hình ảnh">
							</div>

							<span class="sp-thongbao" id="tbImage"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
								</div>
								<input type="number" name="price" id="price" class="form-control input-sm"
									placeholder="Nhập giá sản phẩm">
							</div>

							<span class="sp-thongbao" id="tbPrice"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-database"></i></span>
								</div>
								<input type="number" name="quantity" id="quantity" class="form-control input-sm"
									placeholder="Nhập số lượng sản phẩm">
							</div>
							<span class="sp-thongbao" id="tbQuantity"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
								</div>
								<input type="text" name="screen" id="screen" class="form-control"
									placeholder="Nhập thông số màn hình">
							</div>

							<span class="sp-thongbao" id="tbScreen"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-briefcase"></i></span>
								</div>
								<select class="form-control" id="type">
									<option value="Sam sung">Sam sung</option>
									<option value="Apple">Apple</option>
									<option value="Xiaomi">Xiaomi</option>
								</select>
							</div>
							<span class="sp-thongbao" id="tbType"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-mobile-android"></i></span>
								</div>
								<input type="text" name="frontCamera" id="frontCamera" class="form-control input-sm"
									placeholder="Nhập camera trước">
							</div>
							<span class="sp-thongbao" id="tbFrontCamera"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-camera"></i></span>
								</div>
								<input type="text" name="backCamera" id="backCamera" class="form-control input-sm"
									placeholder="Nhập camera sau">
							</div>
							<span class="sp-thongbao" id="tbBackCamera"></span>
						</div>

						<div class="form-floating">
							<textarea class="form-control" placeholder="Thông tin mô tả" id="desc"
								style="height: 100px"></textarea>
						</div>

					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer" id="modal-footer">
					<button id="btncreateProduct" type="button" class="btn btn-success">Thêm sản
						phẩm</button>
					<button style="display: none;" onclick="updateProduct()" id="btnCapNhat" type="button"
						class="btn btn-success">Cập nhật</button>
					<button type="reset" form="form" id="btnReset" class="btn btn-dark">
						Reset
					</button>
					<button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
				</div>

			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
		integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Bootstrap -->
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- Date Picker -->
	<!-- <script src="js/jquery-ui.min.js"></script> -->
	<script src="./js/jquery-ui.js"></script>
	<script src="js/datepicker.js"></script>
	<script src="./models/Product.js"></script>
	<script src="./js/index.js"></script>

	<!-- Wow -->
	<!-- <script src="js/wow.min.js"></script>	
	<script>
		new WOW().init();
	</script>  -->

	<!-- <script src="js/modal.js"></script> -->


	<script type="text/javascript">
		$(document).ready(function () {
			$('#sidebarCollapse').on('click', function () {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
</body>

</html>
